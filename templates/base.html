<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Stance Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <meta property="og:title" content="Political Stance Analyzer">
    <meta property="og:description" content="Analyze political statements and see which party aligns with your views.">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://yourwebsite.com/static/images/social-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Political Stance Analyzer</a>
            <form method="POST" action="{{ url_for('set_language') }}" class="d-flex">
                <select name="language" class="form-select" onchange="this.form.submit()">
                    <option value="en" {% if session['language'] == 'en' %}selected{% endif %}>English</option>
                    <option value="de" {% if session['language'] == 'de' %}selected{% endif %}>Deutsch</option>
                </select>
            </form>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Political Stance Analyzer</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
