{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    {{ 'Politische Aussagen Analysieren' if language == 'de' else 'Analyze Political Statements' }}
                </h2>
                <form id="analysisForm">
                    <div class="mb-3">
                        <label for="statement" class="form-label">
                            {{ 'Geben Sie eine politische Aussage ein:' if language == 'de' else 'Enter a political statement:' }}
                        </label>
                        <textarea class="form-control" id="statement" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="analyzeBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        {{ 'Analysieren' if language == 'de' else 'Analyze' }}
                    </button>
                </form>
            </div>
        </div>

        <div id="resultsSection" class="mt-4 d-none">
            <div class="card">
                <div class="card-body">
                    <div id="explanations">
                        <!-- Analysis results will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Pass the selected language to JavaScript for dynamic switching -->
<script>
    document.documentElement.lang = "{{ language }}";
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
