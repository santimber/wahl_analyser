{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Politische Aussagen Analysieren</h2>
                <form id="analysisForm">
                    <div class="mb-3">
                        <label for="statement" class="form-label">Geben Sie eine politische Aussage ein:</label>
                        <textarea class="form-control" id="statement" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="analyzeBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Analysieren
                    </button>
                </form>
            </div>
        </div>

        <div id="resultsSection" class="mt-4 d-none">
            <div class="card">
                <div class="card-body">
                    <div id="explanations">
                        <!-- Analysis results will be inserted here -->
                    </div>

                    <div class="mt-4">
                        <h4>Ergebnisse Teilen</h4>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="shareTwitter()">
                                <i class="fab fa-twitter"></i> Twitter
                            </button>
                            <button class="btn btn-primary" onclick="shareFacebook()">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                            <button class="btn btn-primary" onclick="shareLinkedIn()">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
